<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Penjualan Kopi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS */
    </style>
</head>
<body style="background-image: url(wallpaperflare.com_wallpaper.jpg); background-position: center; background-size: cover;">
    <div class="container">
        <h1 class="text-center my-4 text-light" style="font-family: 'Jacquard 12', system-ui;" >Kasir Penjualan Kopi</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="font-family: 'Jacquard 12', system-ui; font-size: xx-large;">
                        Menu
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="product">Product:</label>
                            <select class="form-select" id="product">
                                <option value="coffee">Coffee - $2.5</option>
                                <option value="latte">Latte - $3.0</option>
                                <option value="cappuccino">Cappuccino - $3.5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1">
                        </div>
                        
                    </div>
                    <button id="addToCart" class="btn btn-warning">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="font-family: 'Jacquard 12', system-ui; font-size: xx-large;">
                        Cart
                    </div>
                    <ul id="cart" class="list-group list-group-flush">
                        <!-- Cart items will be added here -->
                    </ul>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <strong>Total:</strong>
                            <span id="total">$0</span>
                        </div>
                    </div>
                    <button id="addToCart" class="btn btn-warning">
                        <a href="index.html" style="color: black;">Home</a>
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/diary.js">
        
    </script>
</body>
</html>
